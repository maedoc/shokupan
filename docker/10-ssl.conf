# SSL configuration

# SSL/TLS support
ssl = yes

# SSL certificate and key paths
ssl_cert = </etc/ssl/certs/dovecot.pem
ssl_key = </etc/ssl/private/dovecot.pem

# Minimum SSL/TLS protocol version
# Modern Dovecot prefers explicit minimum TLS versions
ssl_min_protocol = TLSv1.2

# SSL cipher list
ssl_cipher_list = ECDHE+AESGCM:ECDHE+CHACHA20:DHE+AESGCM:DHE+CHACHA20:!aNULL:!SHA1:!AESCCM

# Prefer server ciphers
ssl_prefer_server_ciphers = yes

# DH parameters (no-op on modern Dovecot; keep if desired)
# ssl_dh_parameters_length = 2048

# SSL verification
ssl_verify_client_cert = no

# SSL options
ssl_options = no_compression