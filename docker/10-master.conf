# Master process configuration

# Default VSZ (virtual memory size) limit for service processes
# Default VSZ (virtual memory size) limit for service processes
# Using explicit values instead of variable substitution for compatibility
default_vsz_limit = 256M

# Login processes
service imap-login {
  inet_listener imap {
    port = 143
  }
  inet_listener imaps {
    port = 993
    ssl = yes
  }
  
  # Number of connections to handle before starting a new process
  service_count = 1
  
  # Number of processes to start
  process_min_avail = 0
  
  # VSZ limit
  vsz_limit = 256M
}

# IMAP processes
service imap {
  # VSZ limit
  vsz_limit = 256M
}

# Authentication processes
service auth {
  # UNIX socket
  unix_listener auth-userdb {
    mode = 0666
    user = root
    group = root
  }
}